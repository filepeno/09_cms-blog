<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <li>
          <h1><a href="index.html">Writers' Blog</a></h1>
        </li>
        <li>
          <a href="form-page.html">Submit a post</a>
        </li>
      </nav>
    </header>
    <main>
      <!-- <ul class="breadcrumbs">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html">All posts</a></li>
      </ul> -->
      <article class="full_post">
        <h2></h2>
        <h3><span></span></h3>
        <p></p>
      </article>
      <article class="comments">
        <h2>Comments</h2>
        <section class="leave_comment">
          <p>Here you can leave your comment:</p>
          <form class="comment_form">
            <label for="comment_username">Your username:</label>
            <input type="text" name="username" id="comment_username" />
            <label for="comment_email">Your email:</label>
            <input type="email" name="email" id="comment_email" />
            <label for="comment_content">What's on your mind?</label>
            <input
              type="textarea"
              name="content"
              id="comment_content"
              rows="4"
            />
          </form>
        </section>
        <section class="previous_comments">
          <h3>Previous comments</h3>
          <h4>User 1</h4>
          <p>Not bad at all for a first timer!</p>
          <h4>User 2</h4>
          <p>I agree!!!</p>
        </section>
      </article>
    </main>
    <script src="js/full-post.js"></script>
  </body>
</html>

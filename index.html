<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1><a href="index.html">Writers' Blog</a></h1>
      <nav>
        <li>
          <a href="form-page.html">Submit a post</a>
        </li>
      </nav>
    </header>
    <main>
      <header>
        <h2>Latest posts</h2>
        <p>Here are the latest posts by date:</p>
      </header>
      <template id="frontpagepost">
        <article class="post">
          <h3 class="post_title">*Blog post title*</h3>
          <h4 class="username">By <span>*USERNAME*</span></h4>
          <p class="post_date">Posted: <span>*18/12/2020 15:20*</span></p>
        </article>
      </template>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>

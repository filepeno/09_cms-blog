<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <li>
          <h1>
            <a href="index.html">Writers' <span>Blog</span></a>
          </h1>
        </li>
        <li>
          <a href="form-page.html">Submit a post</a>
        </li>
      </nav>
    </header>
    <main>
      <h2>Your post</h2>
      <form>
        <label for="form_username">Username</label>
        <input
          type="text"
          name="username"
          id="form_username"
          required
          placeholder="Dummy123"
        />
        <label for="form_title">Title</label>
        <input
          type="text"
          name="title"
          required
          id="form_title"
          placeholder="My great article"
        />
        <label for="form_content">Post text</label>
        <textarea
          name="content"
          required
          id="form_content"
          placeholder="Once upon a time..."
          rows="8"
          columns="8"
        ></textarea>
        <input type="submit" value="Send" name="submit" />
      </form>
      <aside id="feedback" class="hidden">
        <p>Thank you for your submission, we will review it shortly!</p>
      </aside>
    </main>
    <script src="js/form-page.js"></script>
  </body>
</html>

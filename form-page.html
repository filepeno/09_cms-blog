<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Writers' Blog</h1>
    </header>
    <main>
      <header>
        <h2>Your post</h2>
        <p>Write what's on your mind:</p>
      </header>
      <form>
        <label
          >Your username: <input type="text" name="username" required
        /></label>
        <label>Post title:<input type="text" name="title" required /></label>
        <label
          >Write your post here: <input type="text" name="content" required
        /></label>
        <label><input type="submit" value="Send" /></label>
      </form>
    </main>
    <script src="js/form-page.js"></script>
  </body>
</html>
